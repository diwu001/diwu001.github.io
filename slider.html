<!DOCTYPE html>
<html>
<head>
	<title>Carousel Slider</title>
	<link rel="stylesheet" href="css/slider.css">
</head>
<body>
	<div id="container">
		<header>
			<h1> Slider Title</h1>
		</header>
		<img src="image/slider/left.png" alt="Prev" id="prev">
		<div id = "slider">
			<div class="slide active"> 
				<div class="slide-copy">
					<h2>Slider One</h2>	
					<p>Content</p>
				</div>
				<img src = "image/slider/1.jpg">
			</div>
			
			<div class="slide"> 
				<div class="slide-copy">
					<h2>Slider Two</h2>	
					<p> Content</p>
				</div>
				<img src = "image/slider/2.jpg">
			</div>
			
			<div class="slide"> 
				<div class="slide-copy">
					<h2>Slider Three</h2>	
					<p> Content</p>
				</div>
				<img src = "image/slider/3.jpg">
			</div>
			
			<div class="slide "> 
				<div class="slide-copy">
					<h2>Slider Four</h2>	
					<p> Content</p>
				</div>
				<img src = "image/slider/4.jpg">
			</div>
			
			<div class="slide"> 
				<div class="slide-copy">
					<h2>Slider Five</h2>	
					<p> Content</p>
				</div>
				<img src = "image/slider/5.jpg">
			</div>
			
		</div>
		<img src="image/slider/right.png" alt="Next" id="next">
	</div>
	<script src="js/jquery-1.11.2.min.js" type="text/javascript"></script>
	<script src="js/slider.js"></script>
</body>
</html>
